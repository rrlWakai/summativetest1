<!DOCTYPE html>
<html>
<head>
<style>
table, th,td { 
border: 1px solid black;
border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p> To make a cell span more than one column,use the colspan attribute.</p>
<table style="width:100%">
<tr>
<th>Name</th>
<td>Jill</td>
<tr>
<th rowspan="2">Phone</th>
<td>0909090909</td>
</tr>
<tr>
<td>0210245064</td>
</table>
</body>
</html>
